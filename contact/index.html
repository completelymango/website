---
title: jcecil
layout: home
---

{% for post in paginator.posts %}
<!-- Post -->
<article class="post">
	<header>
		<div class="title">
			<h2><a href="#">{{ post.title }}</a></h2>
			<p>{{ post.subtitle }}</p>
		</div>
		<div class="meta">
			<time class="published" datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time>
			<a href="#" class="author"><span class="name">Jerry</span><img src="images/avatar.jpg" alt="" /></a>
		</div>
	</header>
	<a href="#" class="image featured"><img src="images/{{ post.splashimg }}" alt="{{ post.splashalt }}" /></a>
	<p>{{ post.excerpt }}</p>
	<footer>
		<ul class="actions">
			<li><a href="#" class="button big">Continue Reading</a></li>
		</ul>
		<ul class="stats">
			<li><a href="#">General</a></li>
			<li><a href="#" class="icon fa-heart">28</a></li>
			<li><a href="#" class="icon fa-comment">128</a></li>
		</ul>
	</footer>
</article>
{% endfor %}
