---
title: CompletelyMango
layout: home
---

    <!-- Main -->
    <div id="main">

    <!-- Post -->
    {% for post in paginator.posts %}
    <article class="post">
      <header>
        <div class="title">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.subtitle }}</p>
        </div>
        <div class="meta">
          <time class="published" datetime="{{ post.date | date: "%y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
          <a href="#" class="author"><span class="name">Jerry</span><img src="images/avatar.jpg" alt="" /></a>
        </div>
      </header>

      <a href="#" class="image featured"><img src="images/{{ post.splashimg }}" alt="" /></a>
      <p>{{ post.excerpt }}</p>

      <footer>
        <ul class="actions">
          <li><a href="#" class="button big">Continue Reading</a></li>
        </ul>
        <ul class="stats">
          <li><a href="#">General</a></li>
          <li><a href="#" class="icon fa-heart">28</a></li>
          <li><a href="#" class="icon fa-comment">128</a></li>
        </ul>
      </footer>
    </article>
    {% endfor %}
