---
title: blog
layout: default
---

{% for post in site.posts %}
<!-- Post -->
<article class="post">
  <header>
    <div class="title">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.subtitle }}</p>
    </div>
    <div class="meta">
      <time class="published" datetime="{{ post.date }}">{{ post.date }}</time>
      <a href="#" class="author"><span class="name">Jane Doe</span><img src="/images/mango.png" alt="" /></a>
    </div>
  </header>
  <a href="{{ post.url }}" class="image featured"><img src="/images/{{ post.splashimg }}" alt="{{ post.splashalt }}" /></a>
  {{ post.excerpt }}
  <footer>
    <ul class="actions">
      <li><a href="{{ post.url }}" class="button big">Continue Reading</a></li>
    </ul>
    <ul class="stats">
      <li><a href="#">General</a></li>
      <li><a href="#" class="icon fa-heart">28</a></li>
      <li><a href="#" class="icon fa-comment">128</a></li>
    </ul>
  </footer>
</article>
{% endfor %}


<ul class="actions pagination">
  <li><a href="" class="disabled button big previous">Previous Page</a></li>
  <li><a href="#" class="button big next">Next Page</a></li>
</ul>
