{% for post in site.posts %}
<section id="banner">
  <div class="content">
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.subtitle }}</p>
    </header>
    {{ post.excerpt }}
    <ul class="actions">
      <li><a href="{{ post.url }}" class="button big">Learn More</a></li>
    </ul>
  </div>
  {% if post.splashimg != nil %}
  <span class="image object">
    <img href="{{ post.url }}" src="{{ post.splashimg }}" alt="{{ post.splashalt }}" /></a>
  </span>
  {% endif %}
</section>
{% endfor %}
